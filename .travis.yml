language: node_js
sudo: required
node_js:
- '8'
cache:
  yarn: true
  directories:
  - node_modules
before_install:
- npm i -g npm
- npm install
install:
  # Install any dependencies required for building your site here.
  # `awscli` is required for invalidation of CloudFront distributions.
  - sudo pip install awscli
script:
- npm run lint
- npm run test
- npm run build

notifications:
  email:
    on_failure: change
after_success: npm run coveralls
deploy:
  provider: s3
  access_key_id: AKIAJROI3YSJQOVVGPQA
  secret_access_key:
    secure: 
  bucket: breminale-frontend
  acl: public_read
  on:
    branch: master
    repo: Rintel/Breminale-Web
  local_dir: build
  skip_cleanup: true
after_deploy:
  # Allow `awscli` to make requests to CloudFront.
  - aws configure set preview.cloudfront true
  # Invalidate every object in the targeted distribution.
  - aws cloudfront create-invalidation --distribution-id $CLOUDFRONT_DISTRIBUTION_ID --paths "/*"
